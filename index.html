    <script>
        // Data structure for all quiz questions
        const allQuestions = [
              {
                "topic": "Quiz 4",
                "question": "Which of the following is an ideal characteristic of an operational amplifier?",
                "choices": [
                  "Finite input impedance",
                  "Zero output impedance",
                  "Limited bandwidth",
                  "Non-zero input bias current"
                ],
                "correctAnswerIndex": 1,
                "explanation": "An ideal operational amplifier is a theoretical model that possesses several perfect characteristics to simplify analysis. One key ideal characteristic is **zero output impedance**. This means that the op-amp can deliver any amount of current to a load without its output voltage dropping. Other ideal characteristics include infinite input impedance (drawing no current from the source), infinite open-loop gain, infinite bandwidth (amplifying all frequencies equally), and zero input offset voltage and bias current."
              },
              {
                "topic": "Quiz 4",
                "question": "What is the typical value of input bias current in a non-ideal operational amplifier?",
                "choices": [
                  "Microamperes to picoamperes",
                  "Zero amperes",
                  "Several amperes",
                  "Infinite"
                ],
                "correctAnswerIndex": 0,
                "explanation": "Unlike an ideal op-amp, a **non-ideal operational amplifier** requires a small amount of current to flow into its input terminals to properly bias the internal transistors. This current is known as the **input bias current**. While ideally zero, in real-world op-amps, it is a very small but non-zero value, typically ranging from **microamperes (µA) down to picoamperes (pA)**, depending on the op-amp technology (e.g., BJT-based op-amps generally have higher bias currents than JFET or CMOS-based op-amps."
              },
              {
                "topic": "Quiz 4",
                "question": "Why is the bandwidth of an operational amplifier important in circuit design?",
                "choices": [
                  "It determines the maximum output voltage",
                  "It defines the slew rate",
                  "It controls the input impedance",
                  "It limits the frequency range over which the op-amp can amplify signals effectively"
                ],
                "correctAnswerIndex": 3,
                "explanation": "The **bandwidth of an operational amplifier** is a crucial parameter because it dictates the range of frequencies over which the op-amp can effectively amplify a signal without significant attenuation. An op-amp's gain typically starts to roll off at higher frequencies. If the signal's frequency component falls outside the op-amp's bandwidth, the op-amp will not be able to amplify it correctly, leading to distorted or attenuated output. Therefore, matching the op-amp's bandwidth to the signal's frequency content is essential for accurate amplification."
              },
              {
                "topic": "Quiz 4",
                "question": "Which configuration of an op-amp provides a voltage gain of approximately 1 and does not invert the input signal?",
                "choices": [
                  "Inverting amplifier",
                  "Non-inverting amplifier",
                  "Summing amplifier",
                  "Integrator"
                ],
                "correctAnswerIndex": 1,
                "explanation": "The **non-inverting amplifier** configuration, when specifically set up with its output directly connected to its inverting input and the input signal applied to the non-inverting input, acts as a **voltage follower (or unity-gain buffer)**. In this specific setup, the output voltage closely tracks the input voltage, resulting in a voltage gain of approximately 1. Crucially, it also maintains the phase of the input signal (i.e., it does not invert it), making it useful for impedance buffering."
              },
              {
                "topic": "Quiz 4",
                "question": "What happens to the bandwidth of an op-amp as the closed-loop gain increases?",
                "choices": [
                  "Bandwidth decreases",
                  "Bandwidth increases",
                  "Bandwidth remains constant",
                  "Bandwidth becomes infinite"
                ],
                "correctAnswerIndex": 0,
                "explanation": "This phenomenon is explained by the **Gain-Bandwidth Product (GBW or GBP)**, a fundamental concept for op-amps. For a given op-amp, the product of its closed-loop gain and its corresponding bandwidth is approximately constant. This means there's an inverse relationship: if you increase the closed-loop gain, the bandwidth you can achieve with that op-amp will proportionally **decrease**. Conversely, reducing the gain allows for a wider bandwidth."
              },
              {
                "topic": "Quiz 4",
                "question": "Which op-amp parameter is most critical when designing a high-speed amplifier for fast pulse signals?",
                "choices": [
                  "Slew rate",
                  "Input impedance",
                  "Input bias current",
                  "Output impedance"
                ],
                "correctAnswerIndex": 0,
                "explanation": "When dealing with **fast pulse signals** or rapidly changing input voltages, the **slew rate** of an op-amp becomes the most critical parameter. Slew rate defines the maximum rate at which the op-amp's output voltage can change per unit of time (typically V/µs). If the input signal changes faster than the op-amp's slew rate, the output will be distorted (slew-rate limited), resulting in a triangular or trapezoidal output even for a square wave input, as the op-amp cannot keep up with the rapid voltage transitions."
              },
              {
                "topic": "Quiz 4",
                "question": "When choosing an op-amp for a precision integrator circuit, which characteristic should be prioritized?",
                "choices": [
                  "High input bias current",
                  "Low slew rate",
                  "Low input offset voltage and bias current",
                  "Low gain-bandwidth product"
                ],
                "correctAnswerIndex": 2,
                "explanation": "An **integrator circuit** generates an output voltage proportional to the time integral of its input voltage. For **precision integrators**, errors due to the op-amp itself can significantly accumulate over time. Therefore, minimizing these errors is crucial. **Low input offset voltage** ensures that there is no unwanted DC voltage at the input that would cause a false integration. **Low input bias current** is vital because these currents flow through the integrating capacitor, causing a steady charge accumulation (drift) that can saturate the output over time, even with no input signal. Therefore, selecting an op-amp with very low input offset voltage and bias current (e.g., JFET or CMOS input op-amps) is paramount for precision integration."
              },
              {
                "topic": "Quiz 4",
                "question": "What is the primary purpose of negative feedback in control systems?",
                "choices": [
                  "Reduce sensitivity to parameter variations",
                  "Increase overall gain",
                  "Maximize steady-state error",
                  "Simplify system design"
                ],
                "correctAnswerIndex": 0,
                "explanation": "In **control systems**, negative feedback is a fundamental concept where a portion of the output is fed back and subtracted from the input, creating an error signal that drives the system. Its primary purpose is to **reduce sensitivity to parameter variations** (e.g., changes in component values or environmental conditions). By continuously comparing the actual output to the desired output and making adjustments, negative feedback inherently makes the system more robust, stable, and less prone to external disturbances, while also improving linearity and reducing distortion, often at the cost of reduced overall gain."
              },
              {
                "topic": "Quiz 4",
                "question": "Which stability criterion uses polynomial coefficients without root calculation?",
                "choices": [
                  "Nyquist",
                  "Bode",
                  "Routh-Hurwitz",
                  "Root Locus"
                ],
                "correctAnswerIndex": 2,
                "explanation": "The **Routh-Hurwitz criterion** is an algebraic method used to determine the stability of a linear time-invariant (LTI) control system. It achieves this by examining the signs of the elements in a special table (the Routh array) constructed directly from the coefficients of the system's characteristic polynomial (the denominator of the closed-loop transfer function). Unlike Nyquist, Bode, or Root Locus, it **does not require the explicit calculation of the roots** of the characteristic equation, only checks if all roots have negative real parts (indicating stability)."
              },
              {
                "topic": "Quiz 4",
                "question": "Which compensator improves transient response by adding phase lead?",
                "choices": [
                  "Lag",
                  "PID",
                  "Lead",
                  "Notch"
                ],
                "correctAnswerIndex": 2,
                "explanation": "A **lead compensator** (also known as a phase-lead compensator) is a type of controller used in feedback systems to improve their performance, particularly the **transient response**. It achieves this by adding a phase lead to the system's frequency response at relevant frequencies. This added phase lead effectively shifts the phase margin to a higher frequency, which generally translates to a faster response time, reduced overshoot, and improved damping in the closed-loop system."
              },
              {
                "topic": "Quiz 4",
                "question": "For disturbance rejection in a PID controller, which term is most critical?",
                "choices": [
                  "Proportional",
                  "Integral",
                  "Derivative",
                  "Filter"
                ],
                "correctAnswerIndex": 1,
                "explanation": "The **Proportional-Integral-Derivative (PID) controller** is widely used in industrial control systems. For **disturbance rejection** and the elimination of steady-state errors, the **integral (I) term** is the most critical. The integral term accumulates the error over time. If a disturbance causes a persistent error, the integral term will grow, eventually driving the controller output to a value that precisely counteracts the disturbance, thereby eliminating the steady-state error and bringing the system back to its desired setpoint."
              },
              {
                "topic": "Quiz 4",
                "question": "What does the Routh-Hurwitz criterion directly determine?",
                "choices": [
                  "Transient response",
                  "Absolute stability",
                  "Steady-state error",
                  "Frequency response"
                ],
                "correctAnswerIndex": 1,
                "explanation": "The primary objective of the **Routh-Hurwitz criterion** is to determine the **absolute stability** of a linear time-invariant (LTI) system. It tells us whether all the roots of the system's characteristic equation lie in the left half of the s-plane (which is the condition for stability). It gives a definitive 'yes' or 'no' answer to stability without quantifying 'how stable' the system is (which is done by concepts like gain margin and phase margin)."
              },
              {
                "topic": "Quiz 4",
                "question": "To reduce steady-state error for a ramp input, use:",
                "choices": [
                  "Proportional control",
                  "Derivative control",
                  "Integral control",
                  "Lead compensator"
                ],
                "correctAnswerIndex": 2,
                "explanation": "For inputs that persist over time, such as a **ramp input** (where the desired output increases linearly with time), a simple proportional controller will always result in a steady-state error. The **integral control** action is specifically designed to eliminate steady-state errors. By integrating the error over time, it ensures that even a small, persistent error will eventually lead to a significant control action that drives the error to zero for ramp inputs and other persistent disturbances."
              },
              {
                "topic": "Quiz 4",
                "question": "A system oscillates at 1 kHz. Which compensator is most effective?",
                "choices": [
                  "Lag",
                  "Lead",
                  "PID",
                  "Notch"
                ],
                "correctAnswerIndex": 3,
                "explanation": "When a system exhibits unwanted oscillations at a very specific, known frequency (like 1 kHz in this case), a **notch filter (or notch compensator)** is the most effective solution. A notch filter is designed to provide significant attenuation (a 'notch' or dip) in the frequency response precisely at the oscillating frequency, thereby reducing the gain at that frequency and suppressing the unwanted oscillation without significantly affecting other desirable frequency components of the signal."
              },
              {
                "topic": "Quiz 4",
                "question": "Which PID component improves damping?",
                "choices": [
                  "Proportional",
                  "Integral",
                  "Derivative",
                  "All equally"
                ],
                "correctAnswerIndex": 2,
                "explanation": "In a PID controller, the **derivative (D) component** is primarily responsible for **improving damping** and reducing overshoot in the system's response. The derivative term reacts to the *rate of change* of the error. If the error is changing rapidly (e.g., as the system approaches the setpoint quickly), the derivative term provides a strong opposing force, effectively acting as a 'brake.' This anticipatory action helps to slow down the system's approach to the setpoint, thereby reducing overshoot and making the response more stable and better damped."
              },
            {
                "topic": "Quiz 5",
                "question": "Which component combination forms the frequency-selective network in an RC oscillator?",
                "choices": [
                  "Inductor and capacitor",
                  "Resistor and capacitor",
                  "Resistor and inductor",
                  "Transistor and capacitor"
                ],
                "correctAnswerIndex": 1,
                "explanation": "RC oscillators, as their name explicitly states, rely on **Resistor (R) and Capacitor (C)** components to create their frequency-selective network. This R-C network is crucial for providing the necessary phase shift (typically 180 degrees) and determining the specific frequency at which the circuit will oscillate. The time constant formed by the combination of R and C values directly dictates the oscillation frequency."
              },
              {
                "topic": "Quiz 5",
                "question": "Why are three RC stages commonly used in a phase-shift oscillator?",
                "choices": [
                  "To provide 180∘ phase shift total in the feedback network",
                  "To provide 360∘ phase shift total in the feedback network",
                  "To provide 90∘ phase shift total",
                  "To provide gain to the amplifier"
                ],
                "correctAnswerIndex": 0,
                "explanation": "A phase-shift oscillator requires a total phase shift of 360 degrees (or 0 degrees) around the entire feedback loop for sustained oscillation (Barkhausen criterion). Since the active amplifying component (like an op-amp or transistor) typically provides an initial 180-degree phase inversion, the **RC feedback network must provide the remaining 180 degrees** of phase shift. Each individual RC stage can provide a maximum of 90 degrees of phase shift, but usually operates around 60 degrees for practical purposes. Therefore, **three identical RC stages are cascaded** to sum up to the required 180-degree phase shift in the feedback loop."
              },
              {
                "topic": "Quiz 5",
                "question": "What happens to the frequency of oscillation if the resistor values in the RC network increase?",
                "choices": [
                  "Frequency increases",
                  "Frequency decreases",
                  "Frequency remains the same",
                  "Oscillation stops"
                ],
                "correctAnswerIndex": 1,
                "explanation": "The frequency of oscillation in an RC oscillator is inversely proportional to the RC time constant (τ = RC). This means that as the product of R and C increases, the time it takes for the capacitor to charge and discharge increases, which in turn slows down the oscillation. Therefore, if the **resistor values (R) in the RC network increase**, the **frequency of oscillation will decrease**."
              },
              {
                "topic": "Quiz 5",
                "question": "Why is an operational amplifier preferred over a transistor in RC oscillators?",
                "choices": [
                  "Lower power consumption",
                  "Higher Input impedance and stable gain",
                  "Easier to build",
                  "Lower cost"
                ],
                "correctAnswerIndex": 1,
                "explanation": "Operational amplifiers (op-amps) are generally preferred over discrete transistors in many RC oscillator designs due to several key advantages. Their **very high input impedance** (ideally infinite) ensures that the RC frequency-determining network is not loaded down, allowing it to operate as intended without significant attenuation or unwanted frequency shifts. Additionally, op-amps provide **stable and predictable gain**, which is crucial for meeting the Barkhausen criterion for sustained oscillations without excessive amplitude clipping. This leads to more precise and reliable oscillator performance."
              },
              {
                "topic": "Quiz 5",
                "question": "Which oscillator type is best suited for generating low-frequency sine waves with good amplitude stability?",
                "choices": [
                  "RC phase shift oscillator",
                  "Hartley oscillator",
                  "Crystal oscillator",
                  "Colpitts oscillator"
                ],
                "correctAnswerIndex": 0,
                "explanation": "The **RC phase-shift oscillator** is particularly well-suited for generating **low-frequency sine waves** (typically from a few Hz up to hundreds of kHz). Its frequency is determined by resistors and capacitors, which are readily available in various values for low-frequency operation. With proper design and amplitude stabilization techniques (e.g., using a thermistor or active amplitude control), RC phase-shift oscillators can achieve **good amplitude stability** and produce relatively pure sinusoidal waveforms without excessive distortion."
              },
              {
                "topic": "Quiz 5",
                "question": "Evaluate the impact of varying capacitor tolerances on the frequency stability of an RC oscillator.",
                "choices": [
                  "Minimal impact",
                  "Large impact, causing frequency drift",
                  "Only affects amplitude",
                  "No effect if resistors are precise"
                ],
                "correctAnswerIndex": 1,
                "explanation": "The frequency of an RC oscillator is fundamentally determined by the time constant (RC) of its frequency-selective network. Therefore, any **variations in the component values**, especially the capacitors and resistors, will directly affect this time constant and thus the oscillation frequency. **Varying capacitor tolerances** mean that the actual capacitance can deviate from its nominal value, which will directly lead to **frequency drift** or instability in the oscillator's output. For precise frequency generation, components with tight tolerances are essential."
              },
              {
                "topic": "Quiz 5",
                "question": "Which components form the frequency-selective tank circuit in LC oscillators?",
                "choices": [
                  "Resistor and capacitor",
                  "Transistor and capacitor",
                  "Resistor and inductor",
                  "Inductor and capacitor"
                ],
                "correctAnswerIndex": 3,
                "explanation": "LC oscillators, in contrast to RC oscillators, use a **tuned circuit** known as an **LC tank circuit** to determine their oscillation frequency. This tank circuit consists of an **Inductor (L) and a Capacitor (C)** connected in parallel or series. The natural resonant frequency of this LC combination is the primary factor dictating the oscillator's output frequency. Energy oscillates between the magnetic field of the inductor and the electric field of the capacitor, creating a sustained oscillation."
              },
              {
                "topic": "Quiz 5",
                "question": "In a Colpitts oscillator, the feedback is taken from:",
                "choices": [
                  "The inductor only",
                  "The capacitor divider",
                  "The resistor divider",
                  "The transistor base"

        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];
        let currentTopic = "";
        let answerSelectedForCurrentQuestion = false;
        
        // Get DOM elements
        const tabContainer = document.getElementById('tab-container');
        const quizUI = document.getElementById('quiz-ui');
        const quizResults = document.getElementById('quiz-results');
        const scoreDisplay = document.getElementById('score-display');
        const progressCounter = document.getElementById('progress-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const answerChoicesDiv = document.getElementById('answer-choices');
        const explanationTextDiv = document.getElementById('explanation-text');
        const nextButton = document.getElementById('next-button');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        
        // Function to set up tabs
        function setupTabs() {
            const topics = [...new Set(allQuestions.map(q => q.topic))];
            tabContainer.innerHTML = '';
        
            topics.forEach((topic, index) => {
                const button = document.createElement('button');
                button.textContent = topic;
                button.classList.add('tab-button');
                button.dataset.topic = topic;
                button.addEventListener('click', () => switchTopic(topic));
                tabContainer.appendChild(button);
        
                if (index === 0) {
                    currentTopic = topic;
                    button.classList.add('active');
                }
            });
        
            loadQuestions(currentTopic);
            MathJax.typesetPromise();
        }
        
        // Function to switch topic
        function switchTopic(topic) {
            currentTopic = topic;
            currentQuestionIndex = 0;
            score = 0;
            answerSelectedForCurrentQuestion = false;
            quizUI.classList.remove('hidden');
            quizResults.classList.add('hidden');
        
            loadQuestions(topic);
            MathJax.typesetPromise();
        
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.topic === topic) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Load questions for topic
        function loadQuestions(topic) {
            questions = allQuestions.filter(q => q.topic === topic);
            displayQuestion();
        }
        
        // Display question
        function displayQuestion() {
            if (questions.length === 0) {
                questionText.textContent = "No questions available for this topic.";
                answerChoicesDiv.innerHTML = '';
                nextButton.classList.add('hidden');
                scoreDisplay.textContent = 'Score: N/A';
                progressCounter.textContent = '0 / 0';
                progressBar.style.width = '0%';
                explanationTextDiv.style.display = 'none';
                nextButton.classList.remove('enabled');
                nextButton.textContent = 'Next';
                return;
            }
        
            quizResults.classList.add('hidden');
            quizUI.classList.remove('hidden');
        
            const currentQ = questions[currentQuestionIndex];
            questionText.innerHTML = currentQ.question;
            answerChoicesDiv.innerHTML = '';
            explanationTextDiv.style.display = 'none';
            nextButton.classList.remove('enabled');
            nextButton.textContent = 'Next';
        
            currentQ.choices.forEach((choice, index) => {
                const div = document.createElement('div');
                div.classList.add('answer-choice');
        
                const input = document.createElement('input');
                input.type = 'radio';
                input.id = `choice-${index}`;
                input.name = 'answer';
                input.value = index;
                input.classList.add('w-5', 'h-5');
                input.addEventListener('change', handleAnswerSelection);
        
                const label = document.createElement('label');
                label.htmlFor = `choice-${index}`;
                label.innerHTML = choice;
                label.classList.add('text-lg', 'text-gray-800');
        
                div.appendChild(input);
                div.appendChild(label);
                answerChoicesDiv.appendChild(div);
            });
        
            answerSelectedForCurrentQuestion = false;
            updateScoreAndProgress();
            MathJax.typesetPromise();
        }
        
        // Handle answer selection
        function handleAnswerSelection(event) {
            if (answerSelectedForCurrentQuestion) return;
        
            answerSelectedForCurrentQuestion = true;
            const selectedChoice = event.target;
            const selectedAnswerIndex = parseInt(selectedChoice.value);
            const currentQ = questions[currentQuestionIndex];
        
            document.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.disabled = true;
            });
        
            const allLabels = document.querySelectorAll('.answer-choice label');
        
            allLabels.forEach((label, index) => {
                if (index === currentQ.correctAnswerIndex) {
                    label.classList.add('correct');
                    if (index === selectedAnswerIndex) {
                        score++;
                        label.classList.add('selected-correct');
                    }
                } else if (index === selectedAnswerIndex) {
                    label.classList.add('incorrect', 'selected-incorrect');
                }
            });
        
            explanationTextDiv.innerHTML = currentQ.explanation;
            explanationTextDiv.style.display = 'block';
            nextButton.classList.add('enabled');
            updateScoreAndProgress();
            MathJax.typesetPromise();
        }
        
        // Update score and progress
        function updateScoreAndProgress() {
            scoreDisplay.textContent = `Score: ${score}`;
            progressCounter.textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
            updateProgressBar();
        }
        
        // Update progress bar
        function updateProgressBar() {
            if (questions.length === 0) {
                progressBar.style.width = '0%';
                return;
            }
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Next question or finish quiz
        function nextQuestion() {
            if (!answerSelectedForCurrentQuestion) return;
        
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }
        
        // Show final results
        function showResults() {
            quizUI.classList.add('hidden');
            quizResults.classList.remove('hidden');
            finalScoreDisplay.textContent = `You scored ${score} out of ${questions.length}.`;
            updateProgressBar();
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answerSelectedForCurrentQuestion = false;
            quizResults.classList.add('hidden');
            quizUI.classList.remove('hidden');
            displayQuestion();
        }
        
        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);
        
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
        });


    </script>
